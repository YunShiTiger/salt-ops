elasticsearch:
  {% for x in range(5) %}
  - es{{ x }}:
      network_interfaces:
        - DeviceIndex: 0
          AssociatePublicIpAddress: True
          SubnetId: {{ subnetids[0] }}
          SecurityGroupId: {{ securitygroupid }}
      grains:
        environment: operations
  {% endfor %}

fluentd:
  {% for x in range(1,3) %}
  - fluent{{ x }}:
      network_interfaces:
        - DeviceIndex: 0
          AssociatePublicIpAddress: True
          SubnetId: {{ subnetids[0] }}
          SecurityGroupId: {{ securitygroupid }}
      grains:
        environment: operations
  {% endfor %}

kibana:
  - kibana1:
      network_interfaces:
        - DeviceIndex: 0
          AssociatePublicIpAddress: True
          SubnetId: {{ subnetids[0] }}
          SecurityGroupId: ['sg-0a994772', 'sg-05a0327d']
      grains:
        environment: operations
